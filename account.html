<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    
    <h3 class="heading">THÔNG TIN CÁ NHÂN</h3>

    <div class="information">
        <p>Tên tài khoản: <span id="username"></span></p>
        <p>Họ và tên: <span id="fullname"></span></p>
        <p>Giới tính: <span id="gender"></span></p>
        <p>Ngày sinh: <span id="dob"></span></p>
        <p>Địa chỉ: <span id="address"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Số điện thoại: <span id="phone"></span></p>
    </div>

    <button id="logout-btn" onclick="onLogoutButton()">Đăng Xuất</button>

    <script src="/js/account.js"></script>
</body>
</html>
